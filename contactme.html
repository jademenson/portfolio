<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito&family=Playpen+Sans&family=Rubik&display=swap" rel="stylesheet">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="subcontainer">
                <nav class="navbar">
                    <a href="index.html" class="branding">JC</a>
                    <ul class="menu">
                        <li class="items">
                            <a href="index.html" class="links">Home</a>
                        </li>
                        <li class="items">
                            <a href="aboutme.html" class="links">About</a>
                        </li>
                        <li class="items">
                            <a href="photographs.html" class="links">Photographs</a>
                        </li>
                        <li class="items">
                            <a href="artworks.html" class="links">Artworks</a>
                        </li>
                        <li class="items">
                            <a href="contactme.html" class="links">Contact</a>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <div class="heading">
        <h1>Let's Work Together!</h1>
    </div>
    <h2 class="sub">Contact Me.</h2>
    <div class="info">
        <h3>If you wish to initiate a project, kindly complete the form provided below</h3>
    </div>

    <div class="contact-me">
        <form>
            <label for="name">Name</label>
            <input type="text" name="fullname" placeholder="Your Name...">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="Your Email...">
            <label for="artist">What can I help you with?</label>
            <select id="artist">
                <option value="Artist">Artwork</option>
                <option value="Artist">Photography</option>
            </select>
            <label for="time">Could you give a specific time frame?</label>
            <select id="time">
                <option value="2-3 weeks">2-3 weeks</option>
                <option value="1-2 months">1-2 months</option>
            </select>
            <textarea id="comments" name="comments" rows="4" cols="82">
                Kindly provide insights or commentary on the project objectives
            </textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <footer>
        <div class="footer-details">
            <h3>Created by Jade Menson</h3>
            <p><a href="#">Copyrightâ“’2023</a></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
